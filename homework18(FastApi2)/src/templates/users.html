<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', path='/styles/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
    <title>{{ title }}</title>
</head>
<body>
    <h1>Users List</h1>

    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Photo</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                {% if user.age > 15 and user.age < 45 %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.first_name }}</td>
                        <td>{{ user.last_name }}</td>
                        <td>{{ user.age }}</td>
                        <td>{{ user.email }}</td>
                        <td><img src="{{ url_for('static', path=user.photo) }}" alt="{{ user.first_name }}" height="20px" width="20px"></td>
                    </tr>
                {% endif %}
            {% endfor %}
        </tbody>
    </table>
    <img src="{{ url_for('static', path='/img/people.avif') }}" alt="People">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
